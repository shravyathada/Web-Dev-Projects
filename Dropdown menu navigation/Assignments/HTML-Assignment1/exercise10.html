<body style="background-color: lemonchiffon;">
    <center>
        <h3 style="color:crimson;">HyperLink Operations with Target Attribute</h3>
        <p><a href="https://www.gradious.com" target="_blank">Click here to open in New Tab</a></p> 
        <p><a href="https://www.gradious.com">Click here to open in Same Tab</a> </p>
        <p><a href="#" onclick="window.open('https://www.gradious.com', 'newwindow', 'width=1600,height=800');";>Click here to open in New Window</a></p>
